<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./user.jpeg" alt="userPhoto" />
      </div>
      <div class="forms">
        <h2>User Login</h2>
        <input type="email" placeholder="Enter email" />
        <input type="password" placeholder="Password" />
      </div>
      <div class="button">
        <button>Login</button>
      </div>
      <div class="link">
        <a href="#">Forgot Password?</a>
      </div>
    </div>
  </body>
</html>
